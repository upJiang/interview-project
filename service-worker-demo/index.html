<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Worker 示例</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Service Worker 缓存示例</h1>
    <div class="status-panel">
      <div>状态: <span id="status">检查中...</span></div>
      <div>缓存资源数: <span id="cache-count">0</span></div>
    </div>
    <div class="actions">
      <button id="install-btn">安装 Service Worker</button>
      <button id="clear-btn">清除缓存</button>
    </div>
    <div class="content">
      <img src="images/example.jpg" alt="测试图片" width="300">
      <p class="description">
        这是一个简单的 Service Worker 演示，用于展示离线缓存功能。
        尝试刷新页面或切换到离线模式来测试缓存效果。
      </p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
